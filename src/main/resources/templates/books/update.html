<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <form class="col-8" action="" method="post" th:method="POST"  th:action="@{/books/update/{id} ( id = ${book.getId()} ) }" th:object="${book}">

            <input type="hidden" th:field="*{id}" >

            <label for="title">Название:</label>
            <input type="text" name="title" th:field="*{title}" id="title" class="form-control" required>
            <span class="error" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>

            <label for="author">Автор:</label>
            <input type="text" name="author" th:field="*{author}" id="author" class="form-control" required>
            <span class="error" th:if="${#fields.hasErrors('author')}" th:errors="*{author}"></span>

            <label for="year">Год:</label>
            <input type="number" name="year" th:field="*{year}" id="year" class="form-control" required>
            <span class="error" th:if="${#fields.hasErrors('year')}" th:errors="*{year}"></span>

            <button type="submit" class="btn btn-primary mt-2">Сохранить</button>
        </form>
    </div>
</div>
</body>
</html>
