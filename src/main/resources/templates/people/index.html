<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-8">
      <table class="table">
        <thead>
        <tr>
          <th>Имя</th><th>Год рождения</th><th></th><th></th><th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="person : ${people}">
          <td th:text="${person.getName()}">name</td>
          <td th:text="${person.getYearOfBirthday()}">year</td>
          <td>
            <a th:href="@{ /people/show/{id} ( id = ${person.getId()} ) }">Посмотреть</a>
          </td>
          <td>
            <a th:href="@{ /people/edit/{id} ( id = ${person.getId()} ) }">Изменить</a>
          </td>
          <td>
            <a th:href="@{ /people/delete/{id} ( id = ${person.getId()} ) }">Удалить</a>
          </td>
        </tr>
        </tbody>
      </table>

      <a th:href="@{/people/add}" href="#">Добавить человека</a>
    </div>
  </div>
</div>
</body>
</html>
