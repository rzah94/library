<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <form class="col-8" action="" method="post" th:method="POST"  th:action="@{/people/update/{id} ( id = ${person.getId()} ) }" th:object="${person}">

            <input type="hidden" th:field="*{id}" >

            <div class="col">
                <label for="name">Имя:</label>
                <input type="text" name="name" th:field="*{name}" id="name" class="form-control" required>
                <span class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
            </div>
            <div class="col">
                <label for="yearOfBirthday">Год:</label>
                <input type="number" name="yearOfBirthday" th:field="*{yearOfBirthday}" id="yearOfBirthday" class="form-control" required>
                <span class="error" th:if="${#fields.hasErrors('yearOfBirthday')}" th:errors="*{yearOfBirthday}"></span>
            </div>
            <button type="submit" class="btn btn-primary mt-2">Сохранить</button>
        </form>
    </div>
</div>
</body>
</html>
